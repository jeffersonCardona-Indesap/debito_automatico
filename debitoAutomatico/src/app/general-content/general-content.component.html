<div class="content">

  <div class="header headerBtns">
    <button class="addBtn">
      Agregar Empresa
    </button>
    <button class="addBtn">
      Clientes
    </button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="tableStyle" scope="col">Id</th>
        <th class="tableStyle" scope="col">Name</th>
        <th class="tableStyle" scope="col">Age</th>
        <th class="tableStyle" scope="col">Address</th>
        <th class="tableStyle" scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      @for(table of firstTable; track $index){
      <tr>
        <td class="colWidth tableStyle" scope="row">{{$index}}</td>
        <td class="colWidth tableStyle">{{table.name}}</td>
        <td class="colWidth tableStyle">{{table.age}}</td>
        <td class="colWidth tableStyle">{{table.address}}</td>
        <td class="colWidth tableStyle">
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#dateModal">Configurar
            Fecha</button>
          <button class="btn btn-danger" (click)="goToClients(table)">Colaboradores</button>
          <button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#editModal">Editar</button>
          <button class="btn btn-info" type="button" data-toggle="modal" data-target="#deleteModal"> Eliminar</button>
      </tr>
      }
    </tbody>
  </table>

<!-- Datepicker -->
<div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="dateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dateModalLabel">Fecha de débito</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Para cambiar la fecha de débito, por favor seleccionar una nueva fecha y dar clic en guardar.</p>
        <span>Nueva fecha de débito</span>
        <form class="row row-cols-sm-auto">
          <div class="col-12">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                #d="ngbDatepicker" />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Datepicker Fin -->
