<app-alerts [messageType]="messageType" [messageContent]="messageContent"></app-alerts>

<button type="button" class="roundBtn red_bgd" (click)="open(deleteModal)" ngbTooltip="Eliminar Empresa" placement="top">
  <i class="bi bi-trash"></i>
</button>

<ng-template #deleteModal let-modal>
  <div #deleteModal class="modal-content">
    <div class="modal-header">
      <span>
        Eliminar Empresa
      </span>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.close('Close click')">
      </button>
    </div>
    <div class="modal-body">
      <p>
        Usted est치 a punto de borrar la informaci칩n de la empresa
        <strong>
          {{company.nombreEmpresa}}
        </strong>.
        Si est치 seguro de eliminar la empresa, por favor presione el bot칩n de <strong>Aceptar</strong>.
      </p>
    </div>
    <div class="modal-footer">

        <button class="red_bgd roundBtn" (click)="modal.close('Close click')"> Cancelar</button>
        <button class="green_bgd roundBtn" (click)="deleteCompany()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</ng-template>
